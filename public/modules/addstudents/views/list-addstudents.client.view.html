<section data-ng-controller="AddstudentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Addstudents</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="addstudent in addstudents" data-ng-href="#!/addstudents/{{addstudent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="addstudent.created | date:'medium'"></span>
				by
				<span data-ng-bind="addstudent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="addstudent.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!addstudents.$resolved || addstudents.length">
    	No Addstudents yet, why don't you <a href="/#!/addstudents/create">create one</a>?
    </div>
</section>
