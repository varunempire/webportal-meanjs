<section data-ng-controller="AddstudentsController" data-ng-init="findOne()">
    <div style="padding-bottom: 9px;margin: 40px 0 20px;">
        <h1></h1>
    </div>
  <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
    <div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-edit"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> Edit Addstudent </h3>
                    </div>
                </div>                
            </div>           
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="col-md-10">
                    <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Date Of Birth</label>
                    <div class="controls">
                          <p class="input-group">
                          <input type="text" class="form-control" placeholder="dd-MMMM-yyyy" data-ng-model="addstudent.dateofbirth" datepicker-popup="dd-MMMM-yyyy" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Roll No</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.rollno" id="name" class="form-control" placeholder="Roll No" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Register No</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.regno" id="name" class="form-control" placeholder="Register No" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Course</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.course" id="name" class="form-control" placeholder="Course" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.dept" id="name" class="form-control" placeholder="Department" required>
                    </div>
                </div>
                 
                     <div class="form-group">
                    <label class="control-label" for="name">Year</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.year" id="name" class="form-control" placeholder="Year" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Section</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.section" id="name" class="form-control" placeholder="Section" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Mail Id</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.mail" id="name" class="form-control" placeholder="Mail Id" required>
                    </div>
                </div>
                
                
                </div>
            </div>
            
           
            <div class="col-md-6">
              
 <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label" for="name">Mobile No</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.mobile" id="mobile" class="form-control" placeholder="Mail Id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Blood Group</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.blood" id="name" class="form-control" placeholder="Blood Group" required>
                    </div>
                </div>
                 <div class="form-group">
                        <label class="control-label" for="name">Permanent Address</label>
                        <div class="controls">
                            <input type="text" data-ng-model="addstudent.permanentaddress" id="name" class="form-control" 
                            placeholder="Permanent Address" required>
                        </div>
                    </div>
                      <div class="form-group">
                        <label class="control-label" for="name">Father's Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="addstudent.fname" id="name" class="form-control" 
                            placeholder="Father's Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Occupation</label>
                        <div class="controls">
                            <input type="text" data-ng-model="addstudent.occupation" id="name" class="form-control" 
                            placeholder="Occupation" required>
                        </div>
                    </div>
                         <div class="form-group">
                    <label class="control-label" for="name">Father's Mobile Number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.fmobno" id="name" class="form-control" 
                        placeholder="Mobile Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Mother's Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.mname" id="name" class="form-control" 
                        placeholder="Mother's Name" required>
                    </div>
                </div>
  				<div class="form-group">
                    <label class="control-label" for="name">Occupation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.moccupation" id="name" class="form-control" 
                        placeholder="Occupation" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Mother's Mobile Number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.mmobno" id="name" class="form-control" 
                        placeholder="Mobile Number" required>
                    </div>
                </div>
                  </div>
                </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <!--  <pre>{{radioModel || 'null'}}</pre> -->
                <div class="btn-group">
                    <label class="btn btn-warning" ng-model="radioModel" btn-radio="'dayscholar'">Day Scholar</label>
                    <label class="btn btn-warning" ng-model="radioModel" btn-radio="'hosteler'">Hosteler</label>
                </div>
            </div>
        </div>
        <span ng-show="false">{{!_.isEmpty(addstudent.bus) ? radioModel = 'dayscholar' : radioModel = 'hosteler'}}</span>
        <div class="row" ng-show="radioModel == 'dayscholar'">
            <div class="col-md-6">
                <div class="col-md-10">
                    <div class="form-group">
                        <label class="control-label" for="name">Bus Route</label>
                        <div class="controls">
                            <input type="text" data-ng-model="addstudent.bus" id="name" class="form-control" 
                            placeholder="Bus Route" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Present Address</label>
                        <div class="controls">
                            <input type="text" data-ng-model="addstudent.presentaddress" id="name" class="form-control" 
                            placeholder="Present Address" required>
                        </div>
                    </div>

                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-10">
               

              
                </div>
            </div>
        </div>

        <div class="row" ng-show="radioModel == 'hosteler'">
            <div class="col-md-6">
                <div class="col-md-10">
                     <div class="form-group">
                    <label class="control-label" for="name">Room No</label>
                    <div class="controls">
                        <input type="number" data-ng-model="addstudent.roomno" id="name" class="form-control" 
                        placeholder="Room No" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Permanent Address</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="addstudent.permanentaddress" row="3" id="name" class="form-control" 
                        placeholder="Permanent Address" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Local Guardian Address</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="addstudent.localgaddress" row="3" id="name" class="form-control" 
                        placeholder="Local Guardian Address" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Date of Joining</label>
                    
                     <p class="input-group">
                          <input type="text" class="form-control" placeholder="dd-MMMM-yyyy" data-ng-model="addstudent.doj" datepicker-popup="dd-MMMM-yyyy" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                        
                  <!--   <div class="controls">
                        <input type="text" data-ng-model="addstudent.doj" id="name" class="form-control" 
                        placeholder="Date of Joining" required>
                    </div> -->
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Father's Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.fname" id="name" class="form-control" 
                        placeholder="Father's Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Occupation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.occupation" id="name" class="form-control" 
                        placeholder="Occupation" required>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-10">
                     <div class="form-group">
                    <label class="control-label" for="name">Mobile Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.fmobno" id="name" class="form-control" 
                        placeholder="Mobile Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Mother's Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.mname" id="name" class="form-control" 
                        placeholder="Mother's Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Occupation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.moccupation" id="name" class="form-control" 
                        placeholder="Occupation" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Mobile Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addstudent.mmobno" id="name" class="form-control" 
                        placeholder="Mobile Number" required>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" >
                <div class="col-md-10">
                    <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-show">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                </div>
            </div>
        </div>
        
    </div>

        
            </fieldset>
        </form>

</section>
