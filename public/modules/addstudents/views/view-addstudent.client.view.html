<section data-ng-controller="AddstudentsController" data-ng-init="findOne()">
	<div style="padding-bottom: 9px;margin: 40px 0 20px;">
        <h1></h1>
    </div>
	<div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-edit"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> New Addstudent </h3>
                    </div>
                </div>                
            </div>           
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
					<h1 data-ng-bind="addstudent.name"></h1>
					
				<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == addstudent.user._id))">
					<a class="btn btn-primary" href="/#!/addstudents/{{addstudent._id}}/edit">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
					<a class="btn btn-primary" data-ng-click="remove();">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</div>
				<small>
					<em class="text-muted">
						Posted on
						<span data-ng-bind="addstudent.created | date:'mediumDate'"></span>
						by
						<span data-ng-bind="addstudent.user.displayName"></span>
					</em>
				</small>
            </div>
            <div class="row">
				<div class="col-md-6">
            			<div class="col-md-3">
            				<label class="control-label" for="name">Name:</label>
	              		</div>
	
	              		<div class="col-md-9">
	              			<p data-ng-bind="addstudent.name"></p>
	              		</div>
            		</div>
            		<div class="col-md-6">
            			<div class="col-md-3">
            				<label class="control-label" for="name">Date Of Birth:</label>
              			</div>

	              		<div class="col-md-9">
	              			<p data-ng-bind="addstudent.dateofbirth"></p>
	              		</div>
            		</div>
             </div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Roll No:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.rollno"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Register No:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.regno"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Course:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.course"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Department:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.dept"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Year:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.year"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Section:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.section"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">						
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Mail Id:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.mail"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Mobile No:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.mobile"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Blood Group:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.blood"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Permanent Address:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.permanentaddress"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Father's Name:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.fname"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Occupation:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.occupation"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Father's Mobile Number:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.fmobno"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			
                			<div class="col-md-3">
                				<label class="control-label" for="name">Mother's Name:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.mname"></p>
	                		</div>
                		
                		</div>
                	</div>
                	<div class="row">
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Occupation:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.moccupation"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Mother's Mobile Number:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.mmobno"></p>
	                		</div>
                		</div>
                	</div>
                	<h4 ng-show="true">{{!_.isEmpty(addstudent.bus) ? radioModel = 'dayscholar' : radioModel = 'hosteler'}}</h4>
    					<hr>
    				<div class="row" ng-show="radioModel == 'dayscholar'">
    					
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Bus Route:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.bus"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Present Address:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.presentaddress"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row" ng-show="radioModel == 'hosteler'">
    					
						<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Room No:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.roomno"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Local Guardian Address:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.localgaddress"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" for="name">Date of Joining:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addstudent.doj"></p>
	                		</div>
                		</div>
                	</div>
        </div>
    </div>
    

	
</section>
