<section data-ng-controller="LeavemangsController" data-ng-init="findOne()">
    <div style="padding-bottom: 9px;margin: 40px 0 20px;">
        <h1></h1>
    </div>

    <div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-edit"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> Edit Leave </h3>
                    </div>
                </div>                
            </div>           
        </div>

        <div class="row">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
            
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="name">Leave Type</label>
                                <div class="controls">
                                    <select class="form-control" data-ng-model="leavemang.leavetype" id="name" class="form-control">
                                         <option value="" class="">-- choose Leave Type --</option>
                                         <option value="Leave">Leave</option>
                                         <option value="Permission">Permission</option>
                                         <option value="GeneralPermission">General Permission</option>
                                         <option value="StudyLeave">Study Leave</option>
                                         <option value="SpecialPermission">Special Permission</option>
                                         <option value="OnDuty">On Duty</option>
                                         <option value="SemesterHoliday">Semester Holiday</option>
                                         <option value="IndustrialVisit">Industrial Visit</option>
                                         <option value="GeneralLeave">General Leave</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label" for="name">From Date</label>
                                <div class="controls">                                    
                                    <br>
                                      <!-- <pre>Selected time and date is: <em>{{fmdate}}</em></pre> -->
                     
                                      <datetimepicker min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" data-ng-model="leavemang.fmdate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(fmdate, mode)" readonly-time="false"></datetimepicker>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label" for="name">Staff ( username )</label>
                                <div class="controls">
                                	<input type="text" class="form-control" data-ng-model="leavemang.staffusername" ng-options="staffitem for staffitem in staffitems" required placeholder="Enter staff name" bs-typeahead>
                                </div>
                            </div>
                            
                          

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12">
                             <div class="form-group">
                                <label class="control-label" for="name">Reason Type</label>
                                <div class="controls">
                                    <select class="form-control" data-ng-model="leavemang.reasontype" id="name" class="form-control">
                                         <option value="" class="">-- choose Reason Type --</option>
                                         <option value="Personal">Personal</option>
                                         <option value="CollegeWork">College Work</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="name">To Date</label>
                                <div class="controls">                                    
                                    <br>
                                      <!-- <pre>Selected time and date is: <em>{{todate}}</em></pre> -->
                     
                                      <datetimepicker min-date="minDate" show-weeks="showWeeks" hour-step="hourStep" minute-step="minuteStep" data-ng-model="leavemang.todate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(fmdate, mode)" readonly-time="false"></datetimepicker>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="name">Leave Reason</label>
                                <div class="controls">
                                   <textarea class="form-control" data-ng-model="leavemang.leavereason"  rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

                             
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


</section>
