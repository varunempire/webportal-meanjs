<section data-ng-controller="LeavemangsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Leavemangs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="leavemang in leavemangs" data-ng-href="#!/leavemangs/{{leavemang._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="leavemang.created | date:'medium'"></span>
				by
				<span data-ng-bind="leavemang.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="leavemang.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!leavemangs.$resolved || leavemangs.length">
    	No Leavemangs yet, why don't you <a href="/#!/leavemangs/create">create one</a>?
    </div>
</section>
