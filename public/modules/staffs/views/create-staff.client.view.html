<section data-ng-controller="StaffsController">
    <div class="page-header">
        <h1></h1>
    </div>
<form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
    <div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-plus"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> New Staff </h3>
                    </div>
                </div>                
            </div>           
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="col-md-10">
                    <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Register No</label>
                    <div class="controls">
                        <input type="text" data-ng-model="regno" id="name" class="form-control" placeholder="Register No" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Course</label>
                    <div class="controls">
                        <input type="text" data-ng-model="course" id="name" class="form-control"
                        placeholder="Course" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dept" id="name" class="form-control" 
                        placeholder="Department" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Year</label>
                    <div class="controls">
                        <input type="text" data-ng-model="year" id="name" class="form-control" 
                        placeholder="Year" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Section</label>
                    <div class="controls">
                        <input type="text" data-ng-model="sec" id="name" class="form-control" 
                        placeholder="Section" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Current Semester</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cursem" id="name" class="form-control"
                        placeholder="Current Semester" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">No of days leave taken</label>
                    <div class="controls">
                        <input type="text" data-ng-model="leave" id="name" class="form-control" placeholder="No of days leave taken" required>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-10">
                     <div class="form-group">
                    <label class="control-label" for="Attendance Percentage">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="attendance" id="name" class="form-control" placeholder="Attendance Percentage" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Unit I Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark1" id="name" class="form-control" placeholder="Unit I Mark" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Unit II Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark2" id="name" class="form-control" placeholder="Unit II Mark" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Model Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark3" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Overall Internal Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark4" id="name" class="form-control" placeholder="Overall Internal Mark" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">External Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark5" id="name" class="form-control" placeholder="External Mark" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                </div>
            </div>
        </div>
    </div>
 </fieldset>
        </form>
    
</section>
