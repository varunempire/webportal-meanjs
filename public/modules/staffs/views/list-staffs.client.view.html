<section data-ng-controller="StaffsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Staffs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="staff in staffs" data-ng-href="#!/staffs/{{staff._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="staff.created | date:'medium'"></span>
				by
				<span data-ng-bind="staff.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="staff.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!staffs.$resolved || staffs.length">
    	No Staffs yet, why don't you <a href="/#!/staffs/create">create one</a>?
    </div>
</section>
