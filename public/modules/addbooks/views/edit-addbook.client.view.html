<section data-ng-controller="AddbooksController" data-ng-init="findOne()">
    <div class="page-header">
        <h1></h1>
    </div>
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <div class="container  login-page-bg">
                <div class="row" style=" margin-top: -18px;margin-left: -18px;">
                    <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                        <div clsss="row">
                            <div class="col-md-1">
                                <span class="h4-circle-active"><i class="glyphicon glyphicon-edit"></i></span>
                            </div>
                            <div class="col-md-11 pull-left">
                                <h3 class="text-default"> Edit Book </h3>
                            </div>
                        </div>                
                    </div>           
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="container">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Book No</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.bookno" id="name" class="form-control" placeholder="Book No" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Course</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.course" id="name" class="form-control" placeholder="Course" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.dept" id="name" class="form-control" placeholder="Department" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Year</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.year" id="name" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Semester</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.sem" id="name" class="form-control" placeholder="Semester" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Available Books</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.avbooks" id="name" class="form-control" placeholder="Available Books" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Edition</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.edition" id="name" class="form-control" placeholder="Edition" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Publisher</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.publisher" id="name" class="form-control" placeholder="Publisher" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.author" id="name" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">View/Download</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.download" id="name" class="form-control" placeholder="View/Download" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Edit/Upload</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.edit" id="name" class="form-control" placeholder="Edit/Upload" required>
                    </div>
                </div>
                                            </div>
                                        </div>
                                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                    <label class="control-label" for="name">Book Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.code" id="name" class="form-control" placeholder="Book Code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Serial No</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.sno" id="name" class="form-control" placeholder="Serial No" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">No of Copies</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.copy" id="name" class="form-control" placeholder="No of Copies" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Register for a Book</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.regbook" id="name" class="form-control" placeholder="Register for a Book" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Issue Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.issue" id="name" class="form-control" placeholder="Issue Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Penalty</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.penalty" id="name" class="form-control" placeholder="Penalty" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Renewal</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.renewal" id="name" class="form-control" placeholder="Renewal" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Magazines</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.mag" id="name" class="form-control" placeholder="Magazines" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Search Magazines</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.smag" id="name" class="form-control" placeholder="Search Magazines" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Journals</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.Journals" id="name" class="form-control" placeholder="Journals" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Newspaper</label>
                    <div class="controls">
                        <input type="text" data-ng-model="addbook.newspaper" id="name" class="form-control" placeholder="Newspaper" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                                            </div>
                                        </div>
                                    </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

   
</section>
