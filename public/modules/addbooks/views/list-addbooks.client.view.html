<section data-ng-controller="AddbooksController" data-ng-init="find()">
    <div style="padding-bottom: 9px;margin: 40px 0 20px;">
        <h1></h1>
    </div>

    <div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-list"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> Books List </h3>
                    </div>
                </div>                
            </div>           
        </div>
        <br/><br/>
        <div class="row">
            <div class="col-md-12">
                 <div class="list-group">
                    <a data-ng-repeat="addbook in addbooks" data-ng-href="{{addbook.image.filename}}" target="_blank" class="list-group-item">
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="addbook.created | date:'medium'"></span>
                            by
                            <span data-ng-bind="addbook.user.displayName"></span>
                        </small>
                        <h4 class="list-group-item-heading" data-ng-bind="addbook.image.name"></h4>
                        <div ng-if="addbook.image.type === 'png'">
                        	<img ng-src="{{addbook.image.filename}}" width="150px" height="150px"/>
                        </div>
                        <div ng-if="addbook.image.type === 'pdf'" width="150px" height="150px">
                        </div>
                    </a>
                </div>
                <div class="alert alert-warning text-center" data-ng-hide="!addbooks.$resolved || addbooks.length">
                    No Addbooks yet, why don't you <a href="/#!/addbooks/create">create one</a>?
                </div>
            </div>
        </div>
    </div>


   
</section>
