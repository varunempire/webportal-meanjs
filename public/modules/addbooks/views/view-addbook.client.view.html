<section data-ng-controller="AddbooksController" data-ng-init="findOne()">
	<div style="padding-bottom: 9px;margin: 40px 0 20px;">
        <h1></h1>
    </div>
	<div class="container  login-page-bg">
        <div class="row" style=" margin-top: -18px;margin-left: -18px;">
            <div class="col-md-12 login-page-toggle-active" ng-click="toggleInOut(true)">
                <div clsss="row">
                    <div class="col-md-1">
                        <span class="h4-circle-active"><i class="glyphicon glyphicon-edit"></i></span>
                    </div>
                    <div class="col-md-11 pull-left">
                        <h3 class="text-default"> New Addbook </h3>
                    </div>
                </div>                
            </div>           
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
					<h1 data-ng-bind="addbook.name"></h1>
				</div>
				<small>
					<em class="text-muted">
						<span data-ng-bind="addbook.booktype"></span> <a href="#"  data-ng-href="{{addbook.image.filename}}" target="_blank"  role="button">view/download</a> 
					</em>
				</small>	
				<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == addbook.user._id))">
					<a class="btn btn-primary" href="/#!/addbooks/{{addbook._id}}/edit">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
					<a class="btn btn-primary" data-ng-click="remove();">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</div>
				
            </div>
        </div>
        
        <div class="row" ng-if="addbook.booktype === 'department'">
            <div class="col-md-12">
                <div class="page-header">
                	<div class="row">
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Book No:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.bookno"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Book Code:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.code"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Publisher:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.publisher"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label" >Edition:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.edition"></p>
	                		</div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Author:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.author"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Course:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.course"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Department:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.dept"></p>
	                		</div>
                		</div>
                		<div class="col-md-6">
                			<div class="col-md-3">
                				<label class="control-label">Year:</label>
	                		</div>

	                		<div class="col-md-9">
	                			<p data-ng-bind="addbook.year"></p>
	                		</div>
                		</div>
                	</div>

						
					</div>
				
            </div>
        </div>
        
    </div>

	
</section>
